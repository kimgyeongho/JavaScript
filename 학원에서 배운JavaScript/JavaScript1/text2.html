<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title></title>
  <script>
    // 사용자에게 4분기 판매량 입력 받아서 지정 
    // 평균 보다 크면 "판매량이 평균 이상입니다 " 아니면 "평균 미만입니다 " 출려하시오 


    var input1 = prompt("판매량","판매량 입력해주세요");  
    document.write("판매량"+input1+"<br/>");  
    document.write("평균값"+input1/4+"<br/>");
    var avg = 5000; 
    var input2 =input1 >avg ? "평균 이상입니다":"평균 미만입니다";
    document.write(input2);
   
  </script>
