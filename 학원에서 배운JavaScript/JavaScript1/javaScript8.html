  <title></title>
  <script>
    var input = prompt("이름","이름을 넣으세요");  // 이름을 넣으세요 라는 알람 창이 나온다 
    document.write(input); // 창에 이름을 넣어 주면 그 해당 이름 값이 나온다 
     
    var input = confirm("저장 하겠습니까?"); // 저장하겠다하면 Frue가 나오고 그러치 않으면 false가 나옴 
    document.write(input);  //출력값이 나오는 부분 

  </script>
