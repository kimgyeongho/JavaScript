<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title></title>
  <script>
    alert("자바스크립트 실행");
    alert(35);
    alert(5+7*2);    //우선순위 계산해서 답이 나온다
    document.write("35"+"89");  // 문자 더하기 문자이기 때문에 3589가 나온다 
    document.write(35+89);   //숫자 더하기 숫자이기 때문에 더하기한 값이 나온다 
    document.write("<br/>35"+89); // 문자 더하기 숫자이기 때문에 문자 숫자가 나온다 
    alert(2*"3"); // 숫자 더하기 문자이지만 문자를 자동 변환 시켜서 연산을 해준다
    alert("5"%2); // 앞에 문자가 있어도 alert는 숫자로 변환 시켜서 연산을 해준다 
    alert(893>9);  // 이렇게 했을땐 true가 나온다 
    alert(8==8); // 이렇게 했을땐 true가 나온다 
  </script>
</head>

</body>

</html>
